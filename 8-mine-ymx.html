<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/1_header.css"/>
    <link rel="stylesheet" href="css/2_footer.css"/>
    <style>
        .content{
            padding-top:100px;
        }
        .content>div{
            text-align:center;
            margin-bottom:100px;
        }
        .content>div>img:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="content">
    <div>
        <img src="img/myCount/mine1.png" class="img1" alt=""/>
        <img src="img/myCount/mine3.png" class="img2" alt=""/>
    </div>
    <div>
        <img src="img/myCount/mine4.png" class="img3" alt=""/>
        <img src="img/myCount/mine5.png" class="img4" alt=""/>
    </div>
</div>
<div class="footer"></div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/01-index.js"></script>
<script>
    $.ajax({
        type:'GET',
        url:'1-header.html',
        success:function(data){
            $(".header").html(data)
        }
    })
    $.ajax({
        type:'GET',
        url:'2-footer.html',
        success:function(data){
            $(".footer").html(data)
        }
    })
</script>
</body>
</html>
