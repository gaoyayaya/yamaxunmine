<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/1_header.css"/>
    <link rel="stylesheet" href="css/2_footer.css"/>
    <style>
        .content{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <img src="img/prime/prime-1.png" alt=""/>
        <img src="img/prime/prime-2.png"  alt=""/>
        <img src="img/prime/prime-3.png" alt=""/>
    </div>
    <div class="footer"></div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/01-index.js"></script>
    <script>
        $.ajax({
            type:'GET',
            url:'1-header.html',
            success:function(data){

        $.ajax({
            type:'GET',
            url:'2-footer.html',
            success:function(data){
                $(".footer").html(data)
            }
        })

</html>
